<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" alt="rock image"></div>
        <div class="choice" id="paper"><img src="paper.png" alt="paper image"></div>
        <div class="choice" id="scissors"><img src="scissors.png" alt="scissors image"></div>
    </div>
    <div class="score-board">
        <p id="user-score">0</p>
        <p id="comp-score">0</p>
    </div>
    <div class="names">
        <p>You</p>
        <p>Comp</p>
    </div>
    <div class = "btn"><button class="msg">Click to play the game</button></div>
<script src="RockPaperScissors.js"></script>   
</body>
</html>
